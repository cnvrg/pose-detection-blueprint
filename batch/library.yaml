title: Pose Detection Batch
version: 1.0.0
description: "classify the poses in an image via checkpoints through a pretrained keras model"
icon: python

author: "cnvrg"
author_email: "info@cnvrg.io"

tags:
  - training

command: python3 batch.py

requirements:
  cpu: 3.5
  memory: 8
  gpu: 0
  hpu: 0

image: cnvrg:v5.0

language: python3

arguments:
  - key: test_dir_img
    type: 'categorical'
    values:
      - '/input/s3_connector/pose_detection/test_images'
  - key: model_weights
    type: 'categorical'
    values:
      - '/input/s3_connector/pose_detection/weights.best.hdf5'
  - key: class_names
    type: 'categorical'
    values:
      - '/input/s3_connector/pose_detection/class_names.csv'
  - key: optimizer
    type: 'categorical'
    value:
      - 'adam'
  - key: loss
    type: 'categorical'
    values:
      - 'categorical_crossentropy'
  - key: metrics
    type: 'discrete'
    values:
      - 'accuracy'
